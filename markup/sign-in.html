<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>KRON</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="user-page centering-block">

      <div class="sign-in">
        <img class="sign-in__logo" src="./img/big-logo.png" width="275" height="275" alt="Big logo">
        <div class="sign-in__main">
          <h1 class="sign-in__title">Вход администратора</h1>
          <form action="#" class="sign-in__form">
            <div class="sign-in__field">
              <input class="sign-in__input" type="email" placeholder="Email" name="user-email" id="user-email" />
            </div>
            <div class="sign-in__field">
              <input class="sign-in__input" type="password" placeholder="Password" name="user-password" id="user-password" />
            </div>
            <div class="sign-in__field">
              <button class="sign-in__btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>

</html>
